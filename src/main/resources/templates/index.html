<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>hello</title>
        <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" >
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"  ></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script th:src="@{/js/Ajax.js}" type="text/javascript"></script>
        <link rel="stylesheet" th:href="@{/css/}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    </head>

    <body>
      <div class="container-fluid row">
        <div class="col-5 mt-5">
            <form action="" id="employerForm" >
             
                <h3 id="title">Add Employer Form</h3>
                <div class="form-group" id="idfield">
                  <label for="id">ID</label>
                  <input type="text" name="id" id="id" class="form-control" placeholder="ID" readonly>
                  
                </div>
                <div class="form-group">
                  <label for="">Name</label>
                  <input type="text" name="" id="name" class="form-control" placeholder="Name" aria-describedby="helpId">
                  
                </div>
                <div class="form-group">
                  <label for="">Password</label>
                  <input type="text" name="" id="password" class="form-control" placeholder="Password" aria-describedby="helpId">
                  
                </div>
                <div class="form-group">
                  <label for="">Email</label>
                  <input type="text" name="" id="email" class="form-control" placeholder="Email" aria-describedby="helpId">
                  
                </div>
                <div class="form-group">
                  <label for="">Address</label>
                  <input type="text" name="" id="address" class="form-control" placeholder="Address" aria-describedby="helpId">
                  
                </div>
                <button id="saveEmployer" class="btn btn-outline-primary">Sumit</button>
                <button id="updateEmployer" class="btn btn-outline-primary">Update</button>
            </form>
        </div>
        <div class="col-7">
            <div class="row mt-4">
              <div class="col-4 text-center"> 
                <h3>List Employer</h3>
              </div>
              <div class="col-8">
                <div class="form-inline">
             
                 <button id="search" class="btn btn-outline-info m-3" >Search</button>
                  <input id="my-input" class="form-control" type="text" name="">
                </div>
              </div>
            </div>
            
            <table class="table" >
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th></th>
                        <th ></th>
                    </tr>
                </thead>
                <tbody id="tableEmployer">
                   
                </tbody>
            </table>
        </div>

      </div>
    </body>
</html>
